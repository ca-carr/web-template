<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center bg-blue-500 justify-center p-6">


    <h1 class="text-3xl font-bold mb-6 text-3xl text-orange-500">Wallet Connection</h1>

    <!-- MetaMask connection -->
    <div class="bg-white shadow-md rounded-lg p-8 mb-6 w-full max-w-sm">
        <button id="connectButton" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded w-full">
            Connect to Wallet
        </button>
    </div>

    <div class="bg-white rounded-lg font-sans shadow-md p-8 w-full max-w-sm">
        <p id="status" > Status: <span id="statusText" class="font-bold">Disconnected</span></p>
    </div>

</body>
</html>
